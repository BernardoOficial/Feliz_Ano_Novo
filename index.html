<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem para um Feliz Ano Novo</title>

    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="box">

        <h1 class="box__title">Regressiva para um <br> <span>Feliz Ano Novo</span></h1>

        <section class="box__placar">

            <div class="box__placar__item">DIA</div>
            <div class="box__placar__item">HORA</div>
            <div class="box__placar__item">MINUTO</div>
            <div class="box__placar__item">SEGUNDOS</div>

        </section>

        <section class="box__contador">

            <div class="box__contador__item" data-dia></div>
            <div class="box__contador__item" data-hora></div>
            <div class="box__contador__item" data-minutos></div>
            <div class="box__contador__item" data-segundos></div>

        </section>

    </section>

    <script src="./js/regressiva.js">



    </script>
</body>

</html>
